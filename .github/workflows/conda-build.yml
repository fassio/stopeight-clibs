name: "Conda Build"

on:
  push:
    branches:
    - 'actions-conda'
  pull_request:
    branches:
    - 'actions-conda'

jobs:
  conda-build-ubuntu:
    name: Ubuntu Conda Build
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - uses: goanpeca/setup-miniconda@v1
        with:
          miniconda-version: 'latest'
          activate-environment: conda-build-env
          environment-file: conda.recipe/conda-build-environment.yml
      - name: Bash
        shell: bash -l {0}
        run: |
          conda build .

  conda-build-mac:
    name: Mac Conda Build
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - uses: goanpeca/setup-miniconda@v1
        with:
          miniconda-version: 'latest'
          activate-environment: conda-build-env
          environment-file: conda.recipe/conda-build-environment.yml
      - name: Sh
        shell: sh -l {0}
        run: |
          conda build --debug .

  conda-build-win:
    name: Windows Conda Build
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - uses: goanpeca/setup-miniconda@v1
        with:
          miniconda-version: 'latest'
          activate-environment: conda-build-env
          environment-file: conda.recipe/conda-build-environment.yml
      - name: Cmd.exe
        shell: cmd /C CALL {0}
        run: >-
          conda install vs2017_win-64
          conda build .
