name: "Conda Build"

on: [push, pull_request]

jobs:
  conda-build-ubuntu:
    name: Ubuntu Conda Build
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Bash
        shell: bash -l {0}
        run: |
          echo "Checking if CONDA is set"
          echo $CONDA
          source /usr/share/miniconda/bin/activate
          $CONDA_EXE install conda-build
          $CONDA_EXE build .

  conda-build-mac:
    name: Mac Conda Build
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Sh
        shell: sh -l {0}
        run: |
          source $CONDA/bin/activate
          conda create --name btest
          conda activate btest
          $CONDA_EXE install conda-build
          $CONDA_EXE build --debug .

  conda-build-win:
    name: Windows Conda Build
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: PowerShell Core
        shell: pwsh
        run: |
          $env:Path += ";"+$env:CONDA+"\Scripts"
          & $env:CONDA"\condabin\conda.bat" activate
          conda create --debug --name btest
          conda activate --debug btest
          echo "Checking if CONDA is updated"
          echo $env:CONDA
          conda install conda-build
          Remove-Item -Path "C:\Program Files (x86)\Windows Kits\10\\include\wdf" -Recurse
          conda build .
