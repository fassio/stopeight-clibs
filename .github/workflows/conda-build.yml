name: "Conda Build"

on: [push, pull_request]

jobs:
  conda-build-ubuntu:
    name: Ubuntu Conda Build
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: bash -l {0}
        run: |
          git submodule update --init --recursive
      - name: Bash
        shell: bash -l {0}
        run: |
          eval "$($CONDA/condabin/conda shell.bash hook)"
          conda create --name btest
          conda activate btest
          conda install conda-build
          conda build .

  conda-build-mac:
    name: Mac Conda Build
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Checkout submodules
        shell: zsh -l {0}
        run: |
          git submodule update --init --recursive
      - name: Zsh
        shell: zsh -l {0}
        run: |
          echo "Activating conda version 4.7.x"
          source $CONDA/bin/activate
          echo `ls -alF /usr/bin/gcc`
          echo `clang --version`
          conda create --name btest
          conda activate btest
          $CONDA_EXE install conda-build
          $CONDA_EXE build --debug .

  conda-build-win:
    name: Windows Conda Build
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Cmd.exe
        shell: cmd /C CALL {0}
        run: |
          SET PATH=%PATH%;%CONDA%;%CONDA%\Scripts\
          conda install conda-build
          rd /s /q "C:\Program Files (x86)\Windows Kits\10\\include\wdf"
          conda build .
