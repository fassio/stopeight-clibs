name: "CMake Build"

on:
  push:
    branches:
    - 'actions-cmake'
  pull_request:
    branches:
    - 'actions-cmake'

jobs:
  cmake-build-ubuntu:
    name: Ubuntu CMake Build
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
      - name: Bash
        shell: bash -l {0}
        run: |
          git submodule update --init
          mkdir build
          cd build
          cmake ../
          cmake --build . --config Release
          cmake --build . --target install

  cmake-build-mac:
    name: Mac CMake Build
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
      - name: Sh
        shell: sh -l {0}
        run: |
          git submodule update --init
          mkdir build
          cd build
          cmake ../
          cmake --build . --config Release
          cmake --build . --target install

  cmake-build-win:
    name: Windows CMake Build
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
      - uses: ilammy/msvc-dev-cmd@v1.0.1
      - name: Cmd.exe
        shell: cmd /C CALL {0}
        run: |
          setlocal EnableDelayedExpansion
          git submodule update --init
          mkdir build
          cd build
          cmake -G "NMake Makefiles" -DCMAKE_BUILD_TYPE:STRING=Release ..
          if errorlevel 1 exit 1
          nmake
          if errorlevel 1 exit 1
          nmake install
          if errorlevel 1 exit 1
