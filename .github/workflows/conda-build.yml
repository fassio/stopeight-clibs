name: "Conda Build"

on:
  push:
    branches:
    - 'actions-conda'
  pull_request:
    branches:
    - 'actions-conda'

jobs:
  conda-build-ubuntu:
    name: Ubuntu Conda Build
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Bash
        shell: bash -l {0}
        run: |
          conda install conda-build
          conda build .

  conda-build-mac:
    name: Mac Conda Build
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Sh
        shell: sh -l {0}
        run: |
          conda install conda-build
          conda build --debug .

  conda-build-win:
    name: Windows Conda Build
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: 'false'
      - name: Cmd.exe
        shell: cmd /C CALL {0}
        run: |
          SET PATH=%PATH%;%CONDA%;%CONDA%\Scripts\
          conda install conda-build
          rd /s /q "C:\Program Files (x86)\Windows Kits\10\\include\wdf"
          conda build .
